<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro</title>

		<style type="text/css">

			body {
				margin: 0 auto;
				width: 100%;
				height: 100%;
			}

			#header {
				height: 150px;
				background-color: #b5b5b5;
				font-size: 55px;
				padding-left: 5%;
			}	

			h3 {
				margin: 0px;
				padding-top: 38px;
				padding-left: 2.5%;
			}

			h4 {
				padding-top: 0px;
				padding-bottom: 2.5%;
			}

			a {
				position: absolute;
				bottom: 5%;
			}

			#conteudo {
				font-size: 55px;
				padding-left: 5%;
				padding-right: 5%;
			}

			.label {
				width: 80%;
				padding-left: 10%;
				margin-bottom: 5%;
			}

			.label input {
				width: 100%;
				font-size: 55px;
				border: 2px solid gray; 
				margin-bottom: 5%;
			}

			#button {
				position: absolute;
				margin-left: 25%;
				width: 40%; 
				font-size: 55px;
			}
		</style>
	</head>

	<body>
		<div id="header">
			<img src="../imagem/logo_cinza.png" style=" float: right; padding-right: 5%;">
			<h3>Cadastro de Usuário</h3>
		</div>

		<div id="conteudo">
			<h4>Informe seus dados</h4>

			<form style="width: 100%; ">
				<div class="label">
					<input placeholder="Nome" type="text" name="nome">
					<input placeholder="Senha" type="password" name="senha">
					<input placeholder="Repita a senha" type="password" name="senha">
					<input placeholder="Email" type="email" name="email">
					<input placeholder="Telefone" type="number" name="telefone">
				</div>
				<input id="button" type="submit" value="Cadastrar" id="button">
			</form>
			<a href="../index.html">Página Inicial</a>
		</div>
	</body>
</html>
