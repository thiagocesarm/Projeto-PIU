<!DOCTYPE html>
<html>
	<head>
		<title>Buscar Negócios</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<style type="text/css">

			body {
				margin: 0 auto;
				width: 100%;
				height: 100%;
				font-family: 'Roboto', sans-serif;
			}

			#header {
				height: 150px;
				background-color: #b5b5b5;
				font-size: 55px;
				padding-left: 5%;
			}	

			h3 {
				margin: 0px;
				padding-top: 38px;
				padding-left: 2.5%;
			}

			h4 {
				padding-top: 0px;
				padding-bottom: 2.5%;
			}

			a {
				text-decoration: none;
				background-color: #b5b5b5;
				border: 1px solid black;
			}

			#conteudo {
				font-size: 55px;
				padding-left: 5%;
				padding-right: 5%;
			}

			.checkbox {
				margin-top: 10px;
				width: 70%;
				float: left;
				font-size: 40px;
				margin-bottom: 5%;
			}

			.label {
				margin-top: 10px;
			}

			#button1 {
				position: absolute;
				bottom: 2%;
				font-size: 50px;
				left: 5%;
				border-radius: 5px;
				padding: 5px;
			}

			#button2 {
				position: absolute;
				bottom: 2%;
				font-size: 50px;
				right: 5%;
				border-radius: 5px;
				padding: 5px;
			}

			#map {
				width: 100%; 
				height: 900px; 
			}

			#texto_barra_busca {
				width: 80%;
				margin-top: 2%;
			}

			.form_busca {
				font-size: 32pt;
			}

		</style>
	</head>

	<body onload="initialize()">
		<div id="header">
			<img src="../imagem/logo_cinza.png" style=" float: right; padding-right: 5%;">
			<h3>Buscar Negócios</h3>
		</div>

		<div id="conteudo">
			<form style="width: 100%; " >
				<input type="text" placeholder="O que deseja encontrar?" id="texto_barra_busca" class="form_busca">
				<input type="submit" value="Buscar" id="botao_busca" class="form_busca">
				<div class="label">
					<label class="form_busca">Filtrar por categoria: </label>
					<select name="tipos_servico" style=" margin-top: 10px; float: right; font-size: 32pt;">
					 	<option value="todas">Todas</option>
					 	<option value="alimentos">Alimentos</option>
					 	<option value="bebidas">Bebidas</option>
					 	<option value="serviços_dom">Serviços Domésticos</option>
					 	<option value="serviços_est">Serviços Estéticos</option>
					</select>
				</div>

				<div class="checkbox">
					<input type="checkbox" name="salve" value="dados" style="zoom: 2.0;" class="form_busca"> Atendimento 24h <br>
					<!-- <input type="checkbox" name="salve" value="dados" style="zoom: 2.0; margin-left: 10%;"> Aceita dinheiro <br> -->
					<input type="checkbox" name="salve" value="dados" style="zoom: 2.0;" class="form_busca"> Aceita Cartão <br>
					<input type="checkbox" name="salve" value="dados" style="zoom: 2.0;" class="form_busca"> Atendimento à Domicílio <br>
				</div>
			</form>

			<div id="map"></div>

			<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFhTlaj1xBAuIiowpn_5-mERxSpbLklcU">
			//&callback=getLocation
			
			</script>

			<script type="text/javascript">
				var geocoder;
				var map;
				var markers = [];
				function setMapOnCurrentPosition() {
				  navigator.geolocation.getCurrentPosition(function(position) {
				    var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
				    map.setCenter(latlng);
				  });
				}
				function initialize() {
				    geocoder = new google.maps.Geocoder();
				    var mapOptions = { zoom: 18 }
				    map = new google.maps.Map(document.getElementById("map"), mapOptions);
				    setMapOnCurrentPosition();
				}
			</script>
			<a id="button1" href="../index.html">Página Inicial</a>
			<a id="button2" href="cadastro_servico.html">Cadastrar Negócio</a>
		</div>
	</body>
</html>
