<!DOCTYPE html>
<html>
	<head>
		<title>Buscar Negócios</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>

	<body onload="initialize()">


		<div class="container">
			<div style="text-align: center; ">
				<img src="../imagem/logo.png">
				<h3>Buscar Negócios</h3>
			</div>
			<form>
				<input type="text" id="inputNome" class="form-control" placeholder="O que deseja encontrar?" required autofocus>
				<br/>
				<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Buscar</button>
				<br/>
				
					<label >Filtrar por categoria: </label>
					<select name="tipos_servico">
					 	<option value="todas">Todas</option>
					 	<option value="alimentos">Alimentos</option>
					 	<option value="bebidas">Bebidas</option>
					 	<option value="serviços_dom">Serviços Domésticos</option>
					 	<option value="serviços_est">Serviços Estéticos</option>
					</select>
				

				<div>
					<input type="checkbox" name="salve" value="dados" > Atendimento 24h <br>
					<!-- <input type="checkbox" name="salve" value="dados" style="zoom: 2.0; margin-left: 10%;"> Aceita dinheiro <br> -->
					<input type="checkbox" name="salve" value="dados"> Aceita Cartão <br>
					<input type="checkbox" name="salve" value="dados"> Atendimento à Domicílio <br>
				</div>
			</form>

			<div id="map"></div>


			<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFhTlaj1xBAuIiowpn_5-mERxSpbLklcU">
			//&callback=getLocation
			
			</script>

			<script type="text/javascript">
				var geocoder;
				var map;
				var markers = [];
				function setMapOnCurrentPosition() {
				  navigator.geolocation.getCurrentPosition(function(position) {
				    var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
				    map.setCenter(latlng);
				  });
				}
				function initialize() {
				    geocoder = new google.maps.Geocoder();
				    var mapOptions = { zoom: 18 }
				    map = new google.maps.Map(document.getElementById("map"), mapOptions);
				    setMapOnCurrentPosition();
				}
			</script>

			<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" href="../index.html">Página Inicial</button>
			<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" href="cadastro_servico.html">Cadastrar Negócio</button>
		</div>
	</body>
</html>
