<!DOCTYPE html>
<html>
	<head>
		<title>Buscar Negócios</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body onload="initialize()">


		<div class="container">
			<div class="card card-container">
				<img class="profile-img-card" src="../imagem/logo.png">
				<h4 style="text-align: center;">Buscar Negócios</h4>
				<form>
					<input type="text" id="input_nome" class="form-control" placeholder="O que deseja encontrar?" required autofocus>
					<button class="btn btn-lg btn-primary btn-block btn-signin" onclick="updateMarkers()" type="button">Buscar</button>
					<br/>

					<label >Filtrar por categoria: </label>
					<select name="tipos_servico" id="select_categorias" onchange="updateMarkers()">
					 	<option value="todas">Todas</option>
					 	<option value="alimentos">Alimentos</option>
					 	<option value="bebidas">Bebidas</option>
					 	<option value="servicos_dom">Serviços Domésticos</option>
					 	<option value="servicos_est">Serviços Estéticos</option>
					</select>

					<div>
						<input type="checkbox" id="checkbox_24h" value="24h" onchange="updateMarkers()"> Atendimento 24h <br>
						<!-- <input type="checkbox" name="salve" value="dados" style="zoom: 2.0; margin-left: 10%;"> Aceita dinheiro <br> -->
						<input type="checkbox" id="checkbox_cartao" value="cartao" onchange="updateMarkers()"> Aceita Cartão <br>
						<input type="checkbox" id="checkbox_domicilio" value="domicilio" onchange="updateMarkers()"> Atendimento à Domicílio <br>
					</div>

					<div style="text-align: right">
						<img src="../imagem/user.svg" style="width: 20px; height: 20px;"> <a href="editar_usuario.html">Editar Usuário</a> 
					</div>

					<div id="map"></div>

					<button class="btn btn-lg btn-primary btn-block btn-signin" onclick="location.href='cadastro_servico.html'">Cadastrar Negócio</button>	
					<button class="btn btn-lg btn-primary btn-block btn-signin" onclick="location.href='../index.html'">Página Inicial</button>
				</form>
			</div>
			


			<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFhTlaj1xBAuIiowpn_5-mERxSpbLklcU">
			//&callback=getLocation
			
			</script>

			<script type="text/javascript" src="../javascript/main.js"></script>

			
		</div>
	</body>
</html>
