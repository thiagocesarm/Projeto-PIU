<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro de Usuário</title>
		<meta charset="utf-8">
		
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/style.css">

	</head>

	<body>
		<div class="container">
	        <div class="card card-container">
	            <img id="profile-img" class="profile-img-card" src="../imagem/logo.png" />
				<h4 style="text-align: center;">Perfil do Usuário</h4>
				<br>
				<button class="btn btn-lg btn-primary btn-block btn-signin" onclick="location.href='editar_usuario.html'">Editar Dados</button>
				<button class="btn btn-lg btn-primary btn-block btn-signin" type="button" onclick="location.href='buscar_negocios.html'">Voltar</button>
				<br>

				<h4 style="text-align: center;">Negócios Cadastrados</h4>

				<div class="card" id="1">
					<div class="card-block">
						<h4 class="card-title">Pedreiro</h4>
					    <p class="card-text">Serviços Domésticos</p>
					    <button type="button" class="btn btn-default btn-xs" role="button" onclick="location.href='editar_negocio.html'"><i class="glyphicon glyphicon-edit"></i>Editar Negócio</button>
			            <button type="button" class="btn btn-danger btn-xs" role="button" onclick="remove(1)"><i class="glyphicon glyphicon-trash"></i>Excluir</button>  
					</div>
				</div>

				<div class="card" id="2">
					<div class="card-block">
						<h4 class="card-title">Rapidão Reparos</h4>
					    <p class="card-text">Serviços Domésticos</p>
					    <button type="button" class="btn btn-default btn-xs" role="button" onclick="location.href='editar_negocio.html'"><i class="glyphicon glyphicon-edit"></i>Editar Negócio</button>
			            <button type="button" class="btn btn-danger btn-xs" role="button" onclick="remove(2)"><i class="glyphicon glyphicon-trash"></i>Excluir</button>  
					</div>
				</div>

	        </div>
	    </div>

	    <script type="text/javascript">

			function remove(index){
				document.getElementById("" + index).innerHTML = "";
				document.getElementById("" + index).className = "";
			}
			
		</script>

	</body>
</html>
